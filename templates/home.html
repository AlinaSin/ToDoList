<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width={device-width}, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="tasks">
        <div class="search">
            <form action="/search">
                <input type="text" id="category-input" name="category" placeholder="Category">
                <input type="text" id="description-input" name="description" placeholder="Description">
                <input type="text" id="date-input" name="date" placeholder="Date">
                <button type="submit" name="search" value="search">Search</button>
            </form>
            <form action="/add">
                <input type="submit" value="Add Task">
            </form>
        </div>
        {% for task in tasks %}
        <div class="task">
            <div hidden class="tid">{{ task['tid'] }}</div>
            <div class="category">{{ task['category'] }}</div>
            <div class="description">{{ task['description'] }}</div>
            <div class="date">{{ task['date'] }}</div>
            <div class="delete"><a href="/delete?tid={{ task['tid'] }}">Delete</a></div>
            <div class="update"><a href="/update?tid={{ task['tid'] }}">Update</a></div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
